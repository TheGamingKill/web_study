
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

    body
    {
    font-family: arial, helvetica, sans-serif;
    }
    #workBox
    {
    border: 3px solid black;
    padding: 10px;
    }
    #startHereHeader
    {
    width: 300px;
    background: #999999;
    text-align: center;
    }
    #startHereBox
    {
    width: 300px;
    height: 200px;
    background: #CCCCCC;
    margin-bottom: 25px;
    }
    .transfer
    {
    border: 2px solid black;
    }

  </style>
</head>

<body>
  <div id="workBox">
    <div id="startHereBox">
      <div id="startHereHeader">
      <h1>Start Here</h1>
      </div>
      This is text, it goes inside the box, below the header.
    </div>
    <form action="#" method="POST">
      <select name="effect">
        <option value="bounce">Bounce</option>
        <option value="drop">Drop</option>
        <option value="explode">Explode</option>
        <option value="fade">Fade</option>
        <option value="fold">Fold</option>
        <option value="highlight">Highlight</option>
        <option value="puff">Puff</option>
        <option value="pulsate">Pulsate</option>
        <option value="shake">Shake</option>
        <option value="slide">Slide</option>
        <option value="transfer">Transfer</option>
      </select>
      <input type="submit" name="submit" value="Run Effect">
      <input type="button" name="reset" value="Reset Page">
      <span id="trash"></span>
    </form>
  </div> <!-- end workBox -->






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>

  <script type="text/javascript">
    $(document).ready(function () {

      $("form").on('submit', function () {
      var effect = $(":input[name=effect]").val();
      var options = {};
      var effectTime = 1000;

      if (effect === "transfer") {
      options = { to: "#trash", className: "transfer" };
      effectTime = 500;
      }

      $("#startHereBox").effect(effect, options, effectTime);
      return false;
      });
      
      $(":input[name=reset]").on('click', function () {
      $("#startHereBox").removeAttr("style");

      });
    });

  </script>
</body>

</html>
